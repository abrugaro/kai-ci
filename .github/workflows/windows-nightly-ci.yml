      - name: Download PaExec
        run: |
          choco install wget -y --no-progress 
          Invoke-WebRequest -Uri "https://www.poweradmin.com/paexec/paexec.exe" -OutFile "C:\tools\paexec.exe"

          # wget -q https://www.poweradmin.com/paexec/paexec.exe -p $toolsDir  

      - name: Download NirCmd
        run: |
          $nircmdUrl = "https://www.nirsoft.net/utils/nircmd.zip"
          $nircmdZip = "$env:TEMP\nircmd.zip"
          $nircmdPath = "C:\tools\nircmd.exe"

          # Download and extract NirCmd
          Invoke-WebRequest -Uri $nircmdUrl -OutFile $nircmdZip
          Expand-Archive -Path $nircmdZip -DestinationPath C:\tools -Force
          Write-Output "NirCmd downloaded and extracted."

      - name: Set PowerShell execution policy
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force

      - name: Execute Batch File without Redirecting Output
        run: |
          $paExecPath = "C:\tools\paexec.exe"

          # Define the .bat file path
          $batFile = "C:\temp\hostname.bat"
          $outputFile = "C:\temp\hostname_output.txt"

          # Create the .bat file with the hostname command (no output redirection)
          $batContent = @"
          @echo off
          hostname > "$outputFile"
          "@

          # Save the content to the .bat file
          Set-Content -Path $batFile -Value $batContent

          # Confirm that the file was written
          Write-Output "Batch file written at: $batFile"

          # Execute the .bat file with PaExec
          Write-Output " bat file ..."
          & "C:\tools\paexec.exe" -u nonadmin -p 'pass123!' cmd /C "$batFile"

          # Output a message indicating success
          Write-Output "Batch file execution completed."


      - name: Execute command
        run: |
          $psExecPath = "C:\tools\PsExec64.exe"
          $paExecPath = "C:\tools\paexec.exe"
